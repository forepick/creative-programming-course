<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, shrink-to-fit=no" />

    <link rel="stylesheet" type="text/css" href="/css/global.css" />
    <link rel="stylesheet" type="text/css" href="/css/text.css" />
    <script src="/js/jquery.js"></script>
    <script type="module" src="/js/three.module.js"></script>


</head>
<body>
    <h1 contenteditable data-text="TEXT">TEXT</h1>
    <div class='wrapper'>
        <div class='blurred-wrapper'>
            <div class='blurred'>Text in Motion</div>
        </div>
        <div class='still'>Text in Motion</div>
    </div>

    <div class="layered">
        HAMBURGER
    </div>

    <div class="text3d_wrapper">
        <div class="text3d" data-text="Nice one" contenteditable>
            Nice One
        </div>
    </div>


    <script>
        $("[contenteditable]").on("input", e => {
            let t = $(e.target);
            t.attr("data-text", t.text());
        })
    </script>
</body>

</html>
